<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<h:outputLabel value="Welcome"></h:outputLabel>
		<h:form>
			<h:panelGrid border="1" columns="2">
				<h:outputLabel for="shortURL" value="Short URL: "></h:outputLabel>
				<h:inputText id="shortURL" value="#{urlModel.shortURL}"></h:inputText>

				<h:outputLabel for="fullURL" value="Full URL: "></h:outputLabel>
				<!-- <h:inputText id="fullURL" value="#{urlModel.fullURL}"></h:inputText> -->

			</h:panelGrid>

			<h:commandButton actionListener="#{searchURLController.searchURL}"
				value="Search"></h:commandButton>

			<h:panelGrid border="1" columns="2">

				<h:outputLabel for="fullURL" value="Full URL: "></h:outputLabel>
				<h:inputText id="fullURL" value="#{urlModel.fullURL}"></h:inputText>

				<!-- <c:if test="shortURL"> -->
					<h:outputLabel for="shortURL" value="Short URL: "></h:outputLabel>
				<!-- </c:if> -->
				<!-- <h:inputText id="shortURL" value="#{urlModel.shortURL}"></h:inputText> -->

			</h:panelGrid>

			<h:commandButton actionListener="#{URLController.createURL}"
				value="Create"></h:commandButton>

		</h:form>

	</ui:define>

</ui:composition>

</html>
